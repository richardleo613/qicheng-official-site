<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Qicheng - Global Solutions" data-zh="启程出海 - 全球方案">Qicheng - Global Solutions</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo" data-en="QICHENG" data-zh="启程">QICHENG</div>
    <nav>
      <a href="index.html" data-en="Home" data-zh="首页">Home</a>
      <a href="services.html" data-en="Services" data-zh="服务">Services</a>
      <a href="about.html" data-en="About Us" data-zh="关于我们">About Us</a>
      <span class="lang-switch" onclick="toggleLanguage()">EN/中文</span>
    </nav>
  </header>

  <!-- Hero: Image Carousel -->
  <section class="carousel">
    <div class="carousel-track" id="carousel-track">
      <img src="images/banner1.jpg" alt="Banner 1">
      <img src="images/banner2.jpg" alt="Banner 2">
      <img src="images/banner3.jpg" alt="Banner 3">
    </div>
    <div class="carousel-dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </section>
  

  <!-- Hero Text -->
  <section class="hero">
    <h1 data-en="Empowering Global Expansion" data-zh="赋能全球拓展">赋能全球拓展</h1>
    <p data-en="We provide digital solutions that help your business go global."
       data-zh="我们提供助力出海的数字化解决方案。">
       我们提供助力出海的数字化解决方案。
    </p>
  </section>

  <!-- Services Preview -->
  <section class="section">
    <h2 data-en="What We Offer" data-zh="我们的服务">我们的服务</h2>
    <div class="cards">
      <div class="card">
        <h3 data-en="Market Entry Consulting" data-zh="市场准入咨询">市场准入咨询</h3>
        <p data-en="Comprehensive research and market evaluation for confident international expansion."
           data-zh="提供全面的研究与市场评估，助力自信拓展海外市场。">
           提供全面的研究与市场评估，助力自信拓展海外市场。
        </p>
      </div>
      <div class="card">
        <h3 data-en="Digital Marketing" data-zh="数字营销">数字营销</h3>
        <p data-en="Cross-platform content strategies tailored to overseas audiences and culture."
           data-zh="跨平台内容策略，针对海外受众与文化定制。">
           跨平台内容策略，针对海外受众与文化定制。
        </p>
      </div>
      <div class="card">
        <h3 data-en="Localization Services" data-zh="本地化服务">本地化服务</h3>
        <p data-en="Brand messaging, UI, product details customized to fit each target market."
           data-zh="品牌语言、界面与产品信息根据目标市场定制。">
           品牌语言、界面与产品信息根据目标市场定制。
        </p>
      </div>
    </div>
  </section>

  <!-- Partners -->
  <section class="section">
    <h2 data-en="Our Partners" data-zh="合作伙伴">合作伙伴</h2>
    <div class="cards">
      <img src="images/partner1.png" alt="Partner 1" style="height: 50px;">
      <img src="images/partner2.png" alt="Partner 2" style="height: 50px;">
      <img src="images/partner3.png" alt="Partner 3" style="height: 50px;">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-en="© 2025 Qicheng. All rights reserved." data-zh="© 2025 启程出海 版权所有">
      © 2025 启程出海 版权所有
    </p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
