<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Website - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="index.html" data-en="Home" data-zh="首页">Home</a>
      <a href="services.html" data-en="Services" data-zh="服务">Services</a>
      <a href="about.html" data-en="About Us" data-zh="关于我们">About Us</a>
      <span class="lang-switch" onclick="toggleLanguage()">EN/中文</span>
    </nav>
  </header>

  <main>
    <section class="carousel">
      <h2 data-en="Welcome to Our Company" data-zh="欢迎来到我们公司">Welcome to Our Company</h2>
      <img src="images/home-banner1.jpg" alt="Banner 1" width="100%" />
      <img src="images/home-banner2.jpg" alt="Banner 2" width="100%" />
    </section>

    <section class="partners">
      <h2 data-en="Our Partners" data-zh="我们的合作伙伴">Our Partners</h2>
      <div class="partner-logo">
        <img src="images/partner1.png" alt="Partner 1" width="120" />
      </div>
      <div class="partner-logo">
        <img src="images/partner2.png" alt="Partner 2" width="120" />
      </div>
    </section>

    <section class="contact">
      <h2 data-en="Contact Us" data-zh="联系我们">Contact Us</h2>
      <p data-en="Email: your@email.com" data-zh="邮箱：your@email.com">Email: your@email.com</p>
      <p data-en="Phone: 123-456-7890" data-zh="电话：123-456-7890">Phone: 123-456-7890</p>
      <img src="images/qrcode.png" alt="WeChat QR" width="150" />
    </section>
  </main>

  <footer>
    <p data-en="All rights reserved." data-zh="版权所有。">All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
