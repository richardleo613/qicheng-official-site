<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #000; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .lang-switch { cursor: pointer; border: 1px solid #fff; padding: 0.25rem 0.5rem; }
    section { padding: 2rem; }
    .carousel, .services, .about, .partners, .contact { margin-bottom: 3rem; }
    .service-item, .partner-logo { display: inline-block; margin: 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#home" data-en="Home" data-zh="首页">Home</a>
      <a href="#services" data-en="Services" data-zh="服务">Services</a>
      <a href="#about" data-en="About Us" data-zh="关于我们">About Us</a>
      <span class="lang-switch" onclick="toggleLanguage()">EN/中文</span>
    </nav>
  </header>

  <main>
    <!-- 首页部分 -->
    <section id="home" class="carousel">
      <h2 data-en="Welcome to Our Company" data-zh="欢迎来到我们公司">Welcome to Our Company</h2>
      <!-- 放首页轮播图1 -->
      <img src="images/home-banner1.jpg" alt="Banner 1" width="100%" />
      <!-- 放首页轮播图2 -->
      <img src="images/home-banner2.jpg" alt="Banner 2" width="100%" />
    </section>

    <!-- 服务部分 -->
    <section id="services" class="services">
      <h2 data-en="Our Services" data-zh="我们的服务">Our Services</h2>
      <div class="service-item">
        <!-- 服务图标1 -->
        <img src="images/service1.png" alt="Service 1" width="100" />
        <p data-en="Service Description 1" data-zh="服务描述1">Service Description 1</p>
      </div>
      <div class="service-item">
        <!-- 服务图标2 -->
        <img src="images/service2.png" alt="Service 2" width="100" />
        <p data-en="Service Description 2" data-zh="服务描述2">Service Description 2</p>
      </div>
    </section>

    <!-- 关于我们部分 -->
    <section id="about" class="about">
      <h2 data-en="About Us" data-zh="关于我们">About Us</h2>
      <!-- 放关于我们图片 -->
      <img src="images/about.jpg" alt="About Us" width="300" />
      <p data-en="Company introduction text here." data-zh="公司简介文字放这里。">Company introduction text here.</p>
    </section>

    <!-- 合作伙伴展示 -->
    <section class="partners">
      <h2 data-en="Our Partners" data-zh="我们的合作伙伴">Our Partners</h2>
      <div class="partner-logo">
        <!-- 合作伙伴Logo1 -->
        <img src="images/partner1.png" alt="Partner 1" width="120" />
      </div>
      <div class="partner-logo">
        <!-- 合作伙伴Logo2 -->
        <img src="images/partner2.png" alt="Partner 2" width="120" />
      </div>
    </section>

    <!-- 联系我们部分 -->
    <section class="contact">
      <h2 data-en="Contact Us" data-zh="联系我们">Contact Us</h2>
      <!-- 联系方式请填写这里 -->
      <p data-en="Email: your@email.com" data-zh="邮箱：your@email.com">Email: your@email.com</p>
      <p data-en="Phone: 123-456-7890" data-zh="电话：123-456-7890">Phone: 123-456-7890</p>
      <!-- 放二维码图片 -->
      <img src="images/qrcode.png" alt="WeChat QR" width="150" />
    </section>
  </main>

  <footer style="background:#eee; text-align:center; padding:1rem">
    <p data-en="All rights reserved." data-zh="版权所有。">All rights reserved.</p>
  </footer>

  <script>
    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-en]');
      const isEnglish = elements[0].innerText === elements[0].getAttribute('data-en');
      elements.forEach(el => {
        el.innerText = isEnglish ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }
  </script>
</body>
</html>
