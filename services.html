<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Qicheng - Services" data-zh="启程出海 - 服务列表">Qicheng - Services</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/filter.js"></script>
</head>
<body>

  <!-- Header 与首页保持一致 -->
  <header>
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="Qicheng Logo" style="height: 48px;" />
    </a>    
    <nav class="nav-center">
      <a href="index.html" data-en="Home" data-zh="首页">Home</a>
      <a href="services.html" class="active" data-en="Services" data-zh="服务">Services</a>
      <a href="about.html" data-en="About Us" data-zh="关于我们">About Us</a>
    </nav>
    <div class="lang-dropdown" onclick="toggleLangMenu()">
      <span class="lang-icon">&#127760;</span>
      <div class="lang-menu" id="langMenu">
        <div onclick="setLanguage('zh')">中文</div>
        <div onclick="setLanguage('en')">English</div>
      </div>
    </div>      
  </header>

  <!-- 筛选 + 服务列表 主体区域 -->
  <main class="services-page">
    <!-- 左侧筛选栏 -->
    <aside class="filter-sidebar">
      <h3 data-zh="筛选服务" data-en="Filter Services">筛选服务</h3>

      <div class="filter-group">
        <p class="filter-title">服务类型</p>
        <ul>
          <li><label><input type="checkbox" value="register" checked> 公司注册</label></li>
          <li><label><input type="checkbox" value="visa" checked> 签证业务</label></li>
          <li><label><input type="checkbox" value="license" checked> 行业资质</label></li>
          <li><label><input type="checkbox" value="finance" checked> 财税咨询</label></li>
        </ul>
      </div>

      <div class="filter-group">
        <p class="filter-title">国家/地区</p>
        <ul>
          <li><label><input type="checkbox" value="indonesia" checked> 印尼</label></li>
          <li><label><input type="checkbox" value="malaysia" checked> 马来西亚</label></li>
          <li><label><input type="checkbox" value="thailand" checked> 泰国</label></li>
          <li><label><input type="checkbox" value="japan" checked> 日本</label></li>
          <li><label><input type="checkbox" value="philippines" checked> 菲律宾</label></li>
          <li><label><input type="checkbox" value="singapore" checked> 新加坡</label></li>
          <li><label><input type="checkbox" value="nordic" checked> 北欧</label></li>
        </ul>
      </div>
    </aside>

    <!-- 右侧服务卡片区域 -->
    <section class="service-results">
      <!-- 示例卡片 -->
      <div class="service-card" data-type="register" data-region="indonesia">
        <a href="#" class="service-link">
          <div class="service-header">
            <span>印尼公司注册</span>
            <span class="arrow"></span>
          </div>
          <img src="images/service1.jpg" alt="印尼公司注册">
        </a>
      </div>

      <div class="service-card" data-type="visa" data-region="thailand">
        <a href="#" class="service-link">
          <div class="service-header">
            <span>泰国签证服务</span>
            <span class="arrow"></span>
          </div>
          <img src="images/service2.jpg" alt="泰国签证">
        </a>
      </div>

      <div class="service-card" data-type="finance" data-region="japan">
        <a href="#" class="service-link">
          <div class="service-header">
            <span>日本财税服务</span>
            <span class="arrow"></span>
          </div>
          <img src="images/service3.jpg" alt="日本财税">
        </a>
      </div>

      <!-- 更多卡片可自行添加 -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p data-en="© 2025 Qicheng. All rights reserved." data-zh="© 2025 启程出海 版权所有">
      © 2025 启程出海 版权所有
    </p>
  </footer>

  <!-- 可选语言切换脚本复用 -->
  <script src="assets/script.js"></script>
</body>
</html>
