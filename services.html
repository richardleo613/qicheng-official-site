<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们的服务 | 启程出海</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/filter.js"></script>
</head>
<body>

  <!-- 顶部导航栏 -->
  <header class="navbar">
    <img src="images/logo.png" alt="启程出海 Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" data-zh="首页" data-en="Home">首页</a></li>
        <li><a href="services.html" class="active" data-zh="服务" data-en="Services">服务</a></li>
        <li><a href="about.html" data-zh="关于我们" data-en="About Us">关于我们</a></li>
      </ul>
    </nav>
    <div class="lang-switch">
      <button data-lang="zh">中文</button>
      <button data-lang="en">EN</button>
    </div>
  </header>

  <!-- 页面主内容 -->
  <main class="services-page">

    <!-- 左侧筛选栏 -->
    <aside class="filter-sidebar">
      <h3>筛选服务</h3>

      <div class="filter-group">
        <p class="filter-title">服务类型</p>
        <ul>
          <li><label><input type="checkbox" value="register" checked /> 公司注册</label></li>
          <li><label><input type="checkbox" value="visa" checked /> 签证业务</label></li>
          <li><label><input type="checkbox" value="license" checked /> 行业资质</label></li>
          <li><label><input type="checkbox" value="finance" checked /> 财税咨询</label></li>
        </ul>
      </div>

      <div class="filter-group">
        <p class="filter-title">国家/地区</p>
        <ul>
          <li><label><input type="checkbox" value="indonesia" checked /> 印尼</label></li>
          <li><label><input type="checkbox" value="malaysia" checked /> 马来西亚</label></li>
          <li><label><input type="checkbox" value="thailand" checked /> 泰国</label></li>
          <li><label><input type="checkbox" value="japan" checked /> 日本</label></li>
          <li><label><input type="checkbox" value="philippines" checked /> 菲律宾</label></li>
          <li><label><input type="checkbox" value="singapore" checked /> 新加坡</label></li>
          <li><label><input type="checkbox" value="nordic" checked /> 北欧</label></li>
        </ul>
      </div>
    </aside>

    <!-- 右侧服务展示 -->
    <section class="service-list">

      <!-- 示例服务卡片（支持多个） -->
      <div class="service-card" data-type="register" data-region="indonesia">
        <img src="images/service-register.jpg" alt="公司注册服务">
        <div class="card-content">
          <h4>印尼公司注册</h4>
          <p>快速完成印尼当地合法公司设立，全流程无忧代办。</p>
          <a href="#" class="btn">了解更多</a>
        </div>
      </div>

      <div class="service-card" data-type="visa" data-region="thailand">
        <img src="images/service-visa.jpg" alt="签证服务">
        <div class="card-content">
          <h4>泰国签证办理</h4>
          <p>涵盖商务签、工作签、长期居留等全类型服务。</p>
          <a href="#" class="btn">了解更多</a>
        </div>
      </div>

      <!-- 更多服务卡片可继续添加 -->

    </section>

  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>&copy; 启程出海数字科技有限公司 版权所有</p>
  </footer>

</body>
</html>
